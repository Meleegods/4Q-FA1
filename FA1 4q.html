<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity</title>
</head>
<body>
    <header>
        <h1>Support your local charity!</h1>
    </header>

    <p>
       If you sign up, we'll make sure that:
        <ul>
            <li>All donations go to people fighting poverty</li>
            <li>Struggling women and children get help through our motherhood program</li>
            <li>The world gets a little bit better</li>
        </ul>
    </p>
    <p>
        so sign up today!
    </p>
    <form id="signupForm" onsubmit="return validateForm()">
        <label for="firstName">First Name (required):</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <label for="lastName">Last Name (required):</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>
        <label for="sex">Sex (required):</label>
        <input type="radio" id="male" name="sex" value="male" required> Male
        <input type="radio" id="female" name="sex" value="female"> Female
        <input type="radio" id="preferNotToSay" name="sex" value="preferNotToSay"> Prefer not to say
        <br>
        <label for="email">Email Address (required):</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="contactNumber">Contact Number (optional):</label>
        <input type="text" id="contactNumber" name="contactNumber">
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function validateForm() {
            const form = document.getElementById("signupForm");
            if (!form.checkValidity()) {
                alert("Please fill out all required fields.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
